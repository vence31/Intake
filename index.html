<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>Disability AI | Elite Diagnostic Engine</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#f8fafc;--bg2:#ffffff;--bg3:#f1f5f9;
  --blue:#2563eb;--blue-dim:#1d4ed8;--blue-glo:rgba(37, 99, 235, 0.08);
  --green:#16a34a;--yellow:#ca8a04;--red:#dc2626;
  --slate:#475569;--text:#0f172a;--muted:#64748b;--border:#e2e8f0;
  --font:'Inter',sans-serif;--mono:'JetBrains Mono',monospace;
  --r:16px;--tr:.2s ease;
}
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
body{background:var(--bg);color:var(--text);font-family:var(--font);line-height:1.5;overflow-x:hidden;}

.wrapper{width:100%;max-width:540px;margin:40px auto;padding:20px;}
.header{text-align:center;margin-bottom:40px;}
.header h1{font-weight:900;font-size:28px;letter-spacing:-1px;color:var(--text);}
.header p{color:var(--muted);font-size:14px;margin-top:8px;}

.glass-panel{background:var(--bg2);border:1px solid var(--border);border-radius:var(--r);padding:30px;box-shadow:0 10px 15px -3px rgba(0,0,0,0.05);margin-bottom:20px;}

label{display:block;font-size:12px;font-weight:800;text-transform:uppercase;letter-spacing:0.5px;color:var(--muted);margin-bottom:8px;margin-left:4px;}

input,select,textarea{width:100%;background:var(--bg3);border:2px solid transparent;border-radius:12px;padding:14px 18px;color:var(--text);font-size:15px;font-family:var(--font);transition:var(--tr);margin-bottom:25px;}
input:focus,select:focus,textarea:focus{outline:none;border-color:var(--blue);background:var(--bg2);box-shadow:0 0 0 4px var(--blue-glo);}

.btn-primary{width:100%;background:var(--blue);color:white;border:none;border-radius:14px;padding:18px;font-size:16px;font-weight:800;cursor:pointer;transition:var(--tr);display:flex;align-items:center;justify-content:center;gap:10px;box-shadow:0 4px 6px var(--blue-glo);}
.btn-primary:hover{background:var(--blue-dim);transform:translateY(-2px);}

.scoring-badge{background:var(--bg3);padding:15px;border-radius:12px;margin-top:20px;border:1px dashed var(--border);text-align:center;font-family:var(--mono);font-size:13px;color:var(--blue);}

.footer-text{text-align:center;font-size:11px;color:var(--muted);margin-top:40px;line-height:1.6;}
</style>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <h1>2026 INTAKE ENGINE</h1>
    <p>Secure Diagnostic Case Analysis</p>
  </div>

  <div class="glass-panel" id="formUI">
    <div id="step1">
      <label>Full Name</label>
      <input type="text" id="fullName" placeholder="Legal first and last name">
      
      <label>State of Residence</label>
      <select id="state">
        <option value="">Select State...</option>
        <option value="Alabama">Alabama</option><option value="Alaska">Alaska</option><option value="Arizona">Arizona</option>
        <option value="Arkansas">Arkansas</option><option value="California">California</option><option value="Colorado">Colorado</option>
        <option value="Tennessee">Tennessee</option><option value="Mississippi">Mississippi</option><option value="Florida">Florida</option>
        </select>

      <label>Age</label>
      <input type="number" id="age" placeholder="e.g. 54">

      <label>Current Work Status</label>
      <select id="workStatus">
        <option value="Unemployed/Not working">Unemployed/Not working</option>
        <option value="Working Part-Time">Working Part-Time</option>
        <option value="Working Full-Time">Working Full-Time</option>
      </select>

      <label>Monthly Earnings Above $1,690?</label>
      <select id="overSGA">
        <option value="NO">No, I earn less or nothing</option>
        <option value="YES">Yes, I earn more than $1,690/mo</option>
      </select>

      <label>Prior Disability Claim?</label>
      <select id="priorClaim">
        <option value="NO">No, this is my first time</option>
        <option value="YES">Yes, I have filed before</option>
      </select>

      <label>Do you have a denial letter?</label>
      <select id="hasDenial">
        <option value="NO">No</option>
        <option value="YES">Yes, I was recently denied</option>
      </select>

      <label>Primary Condition</label>
      <input type="text" id="condition" placeholder="e.g. Spinal Fusion, PTSD, etc.">

      <label>Sit Limit (Before needing rest)</label>
      <select id="sitTime">
        <option value="10 Minutes Or Less">10 Minutes Or Less</option>
        <option value="30 Minutes Or Less">30 Minutes Or Less</option>
        <option value="1 Hour">1 Hour</option>
        <option value="No Limit">No Limit</option>
      </select>

      <label>Stand Limit</label>
      <select id="standTime">
        <option value="10 Minutes Or Less">10 Minutes Or Less</option>
        <option value="30 Minutes Or Less">30 Minutes Or Less</option>
        <option value="1 Hour">1 Hour</option>
        <option value="No Limit">No Limit</option>
      </select>

      <label>Max Weight Lift</label>
      <select id="liftWeight">
        <option value="Less than 10 lbs">Less than 10 lbs</option>
        <option value="10-25 lbs">10-25 lbs</option>
        <option value="25-50 lbs">25-50 lbs</option>
        <option value="50+ lbs">50+ lbs</option>
      </select>

      <label>Condition Impact Summary</label>
      <textarea id="impact" rows="3" placeholder="How does this impact your daily life?"></textarea>

      <label>Direct Phone Number</label>
      <input type="tel" id="phone" placeholder="(901) 555-0123">

      <label>Email Address</label>
      <input type="email" id="email" placeholder="email@example.com">

      <button class="btn-primary" id="subBtn" onclick="submitLead()">
        RUN DIAGNOSTIC ANALYSIS
      </button>
      
      <div class="scoring-badge">
        SYSTEM: WAITING FOR DATA INPUT...
      </div>
    </div>
  </div>

  <div class="footer-text">
    SECURE 256-BIT ENCRYPTION • 2026 SSA GRID RULE ENGINE<br>
    StayVCS Intake Engine is a diagnostic tool. We are not attorneys and do not provide legal advice.
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxI9gWvKnXt7E66K144fY44HfXEGYfgnm8vjFXn1VB5zOASAbcOgzk4dKiRub9BDo4/exec";

async function submitLead() {
  const btn = document.getElementById("subBtn");
  btn.disabled = true;
  btn.textContent = "ANALYZING CASE...";

  const data = {
    action: "submit_lead",
    fullName: document.getElementById("fullName").value,
    state: document.getElementById("state").value,
    age: document.getElementById("age").value,
    workStatus: document.getElementById("workStatus").value,
    overSGA: document.getElementById("overSGA").value,
    priorClaim: document.getElementById("priorClaim").value,
    hasDenial: document.getElementById("hasDenial").value,
    condition: document.getElementById("condition").value,
    sitTime: document.getElementById("sitTime").value,
    standTime: document.getElementById("standTime").value,
    liftWeight: document.getElementById("liftWeight").value,
    impact: document.getElementById("impact").value,
    phone: document.getElementById("phone").value,
    email: document.getElementById("email").value
  };

  try {
    await fetch(SCRIPT_URL + "?" + new URLSearchParams(data).toString(), { mode: 'no-cors' });
    document.getElementById("formUI").innerHTML = `
      <div style="text-align:center; padding:40px;">
        <div style="font-size:50px; margin-bottom:20px;">✅</div>
        <h2 style="font-weight:900; margin-bottom:10px;">ANALYSIS COMPLETE</h2>
        <p style="color:var(--muted); font-size:14px; line-height:1.6;">
          Your diagnostic score has been calculated and routed to our attorney network. 
          Expect a contact within 24-48 business hours.
        </p>
      </div>`;
  } catch(e) {
    alert("Connection Error. Please try again.");
    btn.disabled = false;
    btn.textContent = "RUN DIAGNOSTIC ANALYSIS";
  }
}
</script>
</body>
</html>
